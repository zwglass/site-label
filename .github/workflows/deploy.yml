name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 监听 main 分支推送，或者改成你的分支名

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 如果你的项目需要先构建（比如 Next.js / React），取消下面注释并修改
      # - name: Install dependencies
      #   run: npm install

      # - name: Build project
      #   run: npm run build

      # 修复 HTML 路径，把 "/_next" 替换成 "/repository-name/_next"
      - name: Fix asset paths
        run: |
          REPO_NAME="site-label"
          find ./out -type f -name "*.html" -exec sed -i "s|\"/_next|\"/${REPO_NAME}/_next|g" {} +

      # 部署 out 文件夹到 gh-pages 分支
      - name: Deploy out folder to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          force_orphan: true
